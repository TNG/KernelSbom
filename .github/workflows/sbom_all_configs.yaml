name: Sbom all Configs

on:
  workflow_dispatch:

run-name: Sbom all Configs

jobs:
  sbom-all-configs:
    uses: ./.github/workflows/sbom.yaml
    with:
      test_archive: ${{ matrix.archive }}
      output_tree: ${{ matrix.output_tree || 'kernel_build' }}
    strategy:
      fail-fast: false 
      matrix:
        include:
          # v6.1
          - archive: linux.v6.1.y.localmodconfig.Ubuntu25.04.tar.gz
          - archive: linux.v6.1.y.gregkh-linux-stable.tar.gz
          - archive: linux.v6.1.y.gregkh-linux-stable.in-tree.tar.gz
            output_tree: .
          # v6.6
          - archive: linux.v6.6.y.gregkh-linux-stable.tar.gz
          # v6.12
          - archive: linux.v6.12.y.gregkh-linux-stable.tar.gz
          # v6.16
          - archive: linux.v6.16.y.allmodcondig.rust.tar.gz
          # v6.17
          - archive: linux.v6.17.tinyconfig.tar.gz
          - archive: linux.v6.17.defconfig.tar.gz
          - archive: linux.v6.17.allmodconfig.tar.gz
          - archive: linux.v6.17.localmodconfig.Ubuntu24.04.tar.gz
          - archive: linux.v6.17.defconfig.rust.tar.gz
          - archive: linux.v6.17.y.gregkh-linux-stable.tar.gz
